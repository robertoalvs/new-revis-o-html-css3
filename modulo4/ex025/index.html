<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <h1>Meu Primeiro Formulário</h1>

    <form action="../ex025/arquivo.php" method="post" autocomplete="on">


        <p><label for="inome">Nome:</label> 

            <input type="text" name="nome" id="inome" required autocomplete="username" placeholder="nome de usuário">
        </p>

            <p><label for="imail">E-mail:</label>

                <input type="email" name="mail" id="imail" minlength="10" required placeholder="digite seu e-mail" autocomplete="email">
            </p>

            <p><label for="isenha">Senha:</label>

                <input type="password" name="senha" id="isenha" required minlength="10" autocomplete="current-password" placeholder="mínimo 10 caracteres">

            </p>

            
            <fieldset class="checkbox">

                <legend class="leg">Jogos Favoritos</legend>

                <label for="isf6"><input type="checkbox" name="sf6" id="isf6">  Street Fight 6</label>

                <label for="ires4"><input type="checkbox" name="res4" id="ires4">  Resident Evil 4</label>

                <label for="ipes2018"><input type="checkbox" name="pes2018" id="ipes2018">  Pro Evolution Soccer 2018</label>

                <label for="iprince"><input type="checkbox" name="prince" id="iprince" checked>  Prince of Persia</label>

                <label for="imickey"><input type="checkbox" name="mickey" id="imickey">  Castle of illusion</label>

                <label for="ialex"><input type="checkbox" name="alex" id="ialex">  Alex kid in Miracle Wolrd</label>

            </fieldset>

            <br>

            <p><label for="isobre">Sobrenome:</label> 

                <input type="text" name="sobre" id="isobre" required placeholder="digite seu sobrenome">
            
            </p>


            <p><label for="idata">Data</label>
            
                <input type="date" name="data" id="idata" value="2023-10-03">
            
            </p>

            <p>
                <label for="itel">Telefone:</label>

                <input type="tel" name="tel" id="itel" placeholder="(xx) x xxxx-xxxx" autocomplete="tel">
            </p>

            <fieldset class="checkbox caixa-sexo">

                <legend class="leg">Sexo</legend>

                <label for="imasculino"><input type="radio" name="sexo" id="imasculino" >  Masculino</label>

                <label for="ifeminino"><input type="radio" name="sexo" id="ifeminino">  Feminino</label>

            </fieldset>

            

            <div id="botoes">

                <input id="enviar" type="submit" value="ENVIAR">
                <input id="enviar" type="reset" value="LIMPAR">
                
            </div>

            
    </form>

    
</body>
</html>
