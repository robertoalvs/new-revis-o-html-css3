<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
        <h1>Exemplo de Formulário</h1>

        <form action="../ex025/arquivo.php" method="post" autocomplete="on">

                <div>
                    <label for="in1"> Número 1:</label>
                    <input type="number" name="n1" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">

                </div>

                <br>

                <div>

                    <label for="in2"> Número 2:</label>
                    <input type="number" name="n2" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </div>

                <br>

                <div>
                    <label for="isoma"> Soma:</label>
                    <output name="soma" id="isoma"> </output>
                </div>

                <br>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                
                </div>
        </form>
</body>
</html>
