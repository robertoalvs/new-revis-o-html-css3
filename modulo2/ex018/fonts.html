<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>

    <style>

@import url('https://fonts.googleapis.com/css2?family=Carter+One&family=Tilt+Prism&display=swap');

        h1 {

            font-family: 'Tilt Prism', cursive;
            font-size: 3em;
            text-shadow: 2px 5px 6px black;
            color: rgb(201, 80, 80);
        }

        p {

            font-family: 'Carter One', cursive;
            font-size: 2em;
        }
    </style>
</head>
<body>
        <h1>Fonte com o google Fontes</h1>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et ut, nihil quos dolores nesciunt doloremque delectus voluptatum architecto ea inventore, incidunt ipsum nobis? Alias distinctio repellat natus, perspiciatis porro excepturi.</p>
</body>
</html>
