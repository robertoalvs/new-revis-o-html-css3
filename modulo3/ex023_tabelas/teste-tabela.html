    <title>Testando tabelas</title>

    <style>

        body {

            width: 500px;
            border-collapse: collapse;
        }

</head>
<body>
        

        <table>

            <caption>***** Tabela *****</caption>

            <thead>
                <tr>
                    <th>Primeiro</th>
                    <th>Segundo</th>
                    <th>Terceiro</th>
                </tr>
            </thead>
        </table>
